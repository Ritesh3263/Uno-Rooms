
<!-- Room Booking Dialog -->
<div class="fixed inset-0 bg-black/50 flex items-center justify-center">
    <div class="p-3 bg-white rounded-xl max-w-3xl w-full mx-4 ">
        <div class="max-h-[90vh] overflow-y-auto scrollable-container">
        <div class="p-4 pt-0 relative">
            <div class="sticky top-0 bg-white w-full">
                <div class="flex justify-between items-start pb-4">
                    <div>
                        <h2 class="text-2xl font-bold">{{data.hotel.hotelname}}</h2>
                        <p class="text-gray-600 mt-2">{{data.searchLocation}}</p>
                    </div>
                    <button (click)="closeDialog()" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
            </div>

            <img src="https://images.unsplash.com/photo-1566073771259-6a8506099945?auto=format&fit=crop&q=80&w=1000" alt="Hotel Name" class="w-full h-64 object-cover rounded-lg">

            <div class="mt-6">
                <h3 class="text-lg font-semibold mb-2">About this property</h3>
                <p class="text-gray-600">{{data.hotel.hoteldescription}}</p>
            </div>

            <hr class="my-6 border-t border-gray-200">

            <!-- Room Selection -->
            <div class="space-y-6">
            <h3 class="text-lg font-semibold">Select Your Room</h3>

            <!-- Room Option -->
            <div *ngFor="let room of data.hotel.rooms" (click)="toggleSelection(room)" class="p-4 border rounded-xl cursor-pointer hover:border-gray-400" [ngClass]="room.isSelected? 'border-orange-500 border-2 hover:border-orange-400' : '' ">
                <div class="flex justify-between items-start">
                    <div>
                        <h4 class="font-semibold text-lg text-gray-700">{{room.type}}</h4>
                        <p class="text-gray-600 text-sm mt-1">Comfortable room with essential amenities</p>

                        <div class="flex items-center gap-2 mt-2">
                            <svg class="w-4 h-4" fill="#6b7280" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M432 96a48 48 0 1 0 0-96 48 48 0 1 0 0 96zM347.7 200.5c1-.4 1.9-.8 2.9-1.2l-16.9 63.5c-5.6 21.1-.1 43.6 14.7 59.7l70.7 77.1 22 88.1c4.3 17.1 21.7 27.6 38.8 23.3s27.6-21.7 23.3-38.8l-23-92.1c-1.9-7.8-5.8-14.9-11.2-20.8l-49.5-54 19.3-65.5 9.6 23c4.4 10.6 12.5 19.3 22.8 24.5l26.7 13.3c15.8 7.9 35 1.5 42.9-14.3s1.5-35-14.3-42.9L505 232.7l-15.3-36.8C472.5 154.8 432.3 128 387.7 128c-22.8 0-45.3 4.8-66.1 14l-8 3.5c-32.9 14.6-58.1 42.4-69.4 76.5l-2.6 7.8c-5.6 16.8 3.5 34.9 20.2 40.5s34.9-3.5 40.5-20.2l2.6-7.8c5.7-17.1 18.3-30.9 34.7-38.2l8-3.5zm-30 135.1l-25 62.4-59.4 59.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L340.3 441c4.6-4.6 8.2-10.1 10.6-16.1l14.5-36.2-40.7-44.4c-2.5-2.7-4.8-5.6-7-8.6zM256 274.1c-7.7-4.4-17.4-1.8-21.9 5.9l-32 55.4L147.7 304c-15.3-8.8-34.9-3.6-43.7 11.7L40 426.6c-8.8 15.3-3.6 34.9 11.7 43.7l55.4 32c15.3 8.8 34.9 3.6 43.7-11.7l64-110.9c1.5-2.6 2.6-5.2 3.3-8L261.9 296c4.4-7.7 1.8-17.4-5.9-21.9z"/></svg>
                            <span class="text-sm text-gray-600">Up to {{room.capacity}} guests</span>
                        </div>

                        <!-- Room Amenities -->
                        <div class="flex flex-wrap gap-2 mt-3">
                            <div *ngFor="let item of data.hotel.hotelamenities" class="flex gap-2 items-center text-gray-500 px-4 py-1.5 bg-gray-100 rounded-full">
                                <img class="w-3 h-3" [src]="'assets/images/' + item.toLowerCase() + '.svg'">
                                <span class="text-xs">{{item}}</span>
                            </div>
                        <!-- ... other amenities -->
                        </div>
                    </div>

                <div class="text-right">
                    <div class="text-2xl font-bold text-gray-700">₹{{room.price}}</div>
                    <div class="text-gray-400 text-sm">per night</div>
                    <div *ngIf="room.isSelected" class="flex items-center gap-1 text-orange-500 mt-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-check-big h-4 w-4" >
                            <path d="M21.801 10A10 10 0 1 1 17 3.335"></path><path d="m9 11 3 3L22 4"></path>
                        </svg>
                        <span class="text-sm">Selected</span></div>
                    </div>
                </div>
            </div>
            <!-- ... more room options -->
            </div>

            <!-- Dialog Footer -->
            <div class="mt-6 flex justify-end gap-3">
                <button (click)="closeDialog()" class="px-6 py-2 border rounded-full hover:bg-gray-50 transition-colors">
                    Cancel
                </button>
                
                <button class="px-6 py-2 bg-orange-500 text-white rounded-full hover:bg-orange-400 transition-colors">
                    Book Now - ₹{{selectedRoom?.price}}
                </button>
            </div>
        </div>
        </div>
    </div>
</div>
